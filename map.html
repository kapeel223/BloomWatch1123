<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BloomWatch Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- External Styles -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  
  <style>
    /* -- All your existing styles unchanged -- */
    :root {
      --bg-light: #fff7fc;
      --bg-dark: #381e3a;
      --main-pink: #f767b1;
      --accent-pink: #d44f8c;
      --map-border: #e5add2;
      --text-main: #2f1539;
      --text-light: #fff;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--text-main);
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      transition: background 0.25s, color 0.25s;
      overflow-y: auto;     /* ENABLE vertical scrolling */
      overflow-x: hidden;   /* prevent horizontal scrolling */
    }
    header {
      background: var(--main-pink);
      color: var(--text-light);
      padding: 13px 0 7px 0;
      box-shadow: 0 3px 18px rgba(246,103,177,0.11);
      margin-bottom: 0;
      position: relative;
      z-index: 100;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 900px;
      margin: 0 auto;
    }
    .nav-link {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0 12px;
      transition: color 0.2s, background 0.2s;
      border-radius: 3px;
      padding: 4px 10px;
    }
    .nav-link.active, .nav-link:hover {
      background: var(--accent-pink);
      color: var(--text-light);
    }
    #datetime {
      margin: 0 10px;
      font-size: 1rem;
      background: #fff0fa;
      padding: 3px 10px;
      border-radius: 9px;
      color: var(--accent-pink);
      font-weight: 500;
    }
    #toggle-theme {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      margin-left: 18px;
      transition: color 0.2s;
      color: var(--accent-pink);
      outline: none;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 18px;
      position: relative;
      z-index: 10;
    }
    h1 {
      font-size: 2.1rem;
      margin: 0 0 10px 0;
      color: var(--accent-pink);
      text-align: center;
      letter-spacing: 2px;
      font-weight: 900;
      min-height: 2.3em;
    }
    .animated-quote {
      font-size: 1.15rem;
      color: #d44f8c;
      font-weight: 600;
      text-align: center;
      margin-bottom: 13px;
      min-height: 1.6em;
      letter-spacing: 1px;
      margin-top: 0.6em;
    }
    #map {
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(246,103,177,0.08);
      border: 3px solid var(--map-border);
      margin: 0 auto 20px auto;
      width: 100%;
      height: 58vh;
      transition: border-color 0.2s;
    }
    .loading {
      margin: 12px 0;
      color: var(--accent-pink);
      text-align: center;
    }
    .hidden {
      display: none;
    }
    footer {
      background: #fff0fa;
      color: #c278b3;
      text-align: center;
      font-size: 1rem;
      padding: 15px 0 7px 0;
      margin-top: 24px;
      letter-spacing: 0.5px;
    }
    /* Dark theme styles */
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-light);
    }
    body.dark-mode header, body.dark-mode .nav-link.active, body.dark-mode .nav-link:hover {
      background: var(--accent-pink);
      color: var(--text-light);
    }
    body.dark-mode #map {
      border-color: #68294a;
    }
    body.dark-mode footer {
      background: #39223a;
      color: #fa7bbc;
    }
    body.dark-mode #datetime {
      background: #39223a;
      color: #fa7bbc;
    }
    /* Flower animation styles */
    .flower {
      position: fixed;
      top: -50px;
      font-size: 2rem;
      pointer-events: none;
      user-select: none;
      z-index: 1;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <span>
        <a href="index.html" class="nav-link">Home</a>
        <a href="map.html" class="nav-link active">Map</a>
      </span>
      <div id="datetime" class="datetime"></div>
      <button id="toggle-theme" aria-label="Toggle Dark/Light Mode">ðŸŒ™</button>
    </nav>
  </header>

  <main>
    <h1 id="animated-title"></h1>
    <div id="animated-quote" class="animated-quote"></div>
    <div id="map"></div>
    <section id="add-flower-section" style="max-width:900px;margin:30px auto;">
      <h2>Add Flower Location</h2>
      <input type="text" id="flower-name" placeholder="Enter Flower Name">
      <input type="text" id="flower-lat" placeholder="Latitude">
      <input type="text" id="flower-lng" placeholder="Longitude">
      <button id="add-flower-btn">Add Flower Marker</button>
      <hr>
      <input type="text" id="search-flower" placeholder="Search flower name to locate">
      <button id="search-flower-btn">Search & Zoom</button>
    </section>
    <section id="search-pollinator-section" style="max-width:900px;margin:30px auto;">
      <h2>Search Pollinator Location</h2>
      <input type="text" id="pollinator-lat" placeholder="Latitude">
      <input type="text" id="pollinator-lng" placeholder="Longitude">
      <button id="search-pollinator-btn">Zoom & Highlight Pollinator</button>
    </section>
    <div id="loading" class="loading hidden">Loading weather data...</div>
  </main>
  <section id="bloom-calendar-section" style="max-width:900px;margin:30px auto;">
    <h2>Bloom Calendar</h2>
    <div id="bloom-calendar"></div>
  </section>
  <footer>
    <p>BloomWatch &copy; 2025 | Made with ðŸŒ¸ and â˜•</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    // Global map reference for handlers
    let map, flowerIcon;


    document.addEventListener('DOMContentLoaded', function () {
      // Set up the map
      map = L.map('map').setView([51.505, -0.09], 13);


      // Add OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);


      // Add weather overlays
      const temperatureLayer = L.tileLayer('https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=d88dbf089cd89bfdff47d91e48b88229', { attribution: 'Â© OpenWeatherMap', opacity: 0.6 });
      const precipitationLayer = L.tileLayer('https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=d88dbf089cd89bfdff47d91e48b88229', { attribution: 'Â© OpenWeatherMap', opacity: 0.6 });
      const overlayMaps = {
        "Temperature": temperatureLayer,
        "Precipitation": precipitationLayer
      };
      L.control.layers(null, overlayMaps, { position: 'topright', collapsed: false }).addTo(map);


      // Add geocoder control
      L.Control.geocoder({ position: 'topright', placeholder: 'Search for a location...' }).addTo(map);


      // Pollinator GEOJSON LAYER
      function getPollinatorColor(prediction) {
        return prediction > 80 ? '#087F23' :
               prediction > 60 ? '#43A047' :
               prediction > 40 ? '#7CB342' :
               prediction > 20 ? '#C0CA33' : '#FDD835';
      }
      function pollinatorStyle(feature) {
        return {
          radius: 14,
          fillColor: getPollinatorColor(feature.properties.prediction),
          color: '#222',
          weight: 1,
          opacity: 1,
          fillOpacity: 0.7
        };
      }
      fetch('pollinator_prediction.geojson')
        .then(resp => resp.json())
        .then(data => {
          L.geoJSON(data, {
            pointToLayer: function(feature, latlng) {
              return L.circleMarker(latlng, pollinatorStyle(feature));
            },
            onEachFeature: function(feature, layer) {
              layer.bindPopup(
                'Pollinator Activity Prediction: <b>' +
                feature.properties.prediction + '%</b><br>' +
                '<b>Lat:</b> ' + layer.getLatLng().lat.toFixed(5) +
                 ' <b>Lng:</b> ' + layer.getLatLng().lng.toFixed(5)
              );
              layer.on('click', function(e) {
                alert('Pollinator marker location:\nLatitude: ' + e.latlng.lat + '\nLongitude: ' + e.latlng.lng);
              });
            }
          }).addTo(map);
        })
        .catch(e => {
          console.warn("Could not load pollinator predictions:", e);
        });


      // Create a custom icon for flower markers
      flowerIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/2234/2234747.png',
        iconSize: [38, 38],
        iconAnchor: [19, 38],
        popupAnchor: [0, -38]
      });


      // Sample marker for blooming flower
      L.marker([51.5, -0.09], {icon: flowerIcon})
      .addTo(map)
      .bindPopup('This is a blooming flower location!<br><b>Lat:</b> 51.5 <b>Lng:</b> -0.09')
      .on('click', function(e) {
        alert('Flower location:\nLatitude: ' + e.latlng.lat + '\nLongitude: ' + e.latlng.lng);
      });


      // Update datetime display
      function updateDateTime() {
        const now = new Date();
        document.getElementById('datetime').textContent = now.toLocaleString();
      }
      updateDateTime();
      setInterval(updateDateTime, 60000);


      // Toggle dark mode
      const toggleTheme = document.getElementById('toggle-theme');
      toggleTheme.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        this.textContent = document.body.classList.contains('dark-mode') ? 'â˜€' : 'ðŸŒ™';
      });
      setTimeout(() => { map.invalidateSize(); }, 100);


      // Animated title and quote
      const titleElement = document.getElementById('animated-title');
      const quoteElement = document.getElementById('animated-quote');
      const fullTitle = 'BloomWatch';
      const upperCaseTitle = fullTitle.toUpperCase();
      const animatedText = 'ðŸŒ¸' + upperCaseTitle + 'ðŸŒ¸';
      let titleIndex = 0;
      function typeTitleLetter() {
        if (titleIndex < animatedText.length) {
          titleElement.textContent += animatedText.charAt(titleIndex);
          titleIndex++;
          setTimeout(typeTitleLetter, 300);
        } else {
          animateQuote();
        }
      }
      setTimeout(typeTitleLetter, 1000);
      const quoteWords = ["WHERE", "SCIENCE", "MEETS", "SURVIVAL"];
      let quoteIndex = 0;
      function animateQuote() {
        if (quoteIndex < quoteWords.length) {
          quoteElement.textContent += (quoteIndex > 0 ? " " : "") + quoteWords[quoteIndex];
          quoteIndex++;
          setTimeout(animateQuote, 450);
        }
      }


      // Flower animation (falling effect)
      const flowerTypes = ["ðŸŒ¸", "ðŸŒº", "ðŸ’®", "ðŸµ", "ðŸŒ·", "ðŸŒ¼", "ðŸŒ»", "ðŸŒ¹"];
      function createFlower() {
        const flower = document.createElement('div');
        flower.className = 'flower';
        flower.style.left = Math.random() * window.innerWidth + 'px';
        flower.style.fontSize = (Math.random() * 1.7 + 1.3) + 'rem';
        flower.textContent = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
        document.body.appendChild(flower);
        let top = -60;
        const speed = Math.random() * 4 + 2;
        const sway = Math.random() * 100 + 40;
        flower.style.opacity = "0.8";
        const moveFlower = () => {
          top += speed;
          flower.style.top = top + 'px';
          flower.style.left = (
            parseInt(flower.style.left) +
            Math.sin(top / sway) * 2
          ) + 'px';
          if (top < window.innerHeight + 40) {
            requestAnimationFrame(moveFlower);
          } else {
            flower.style.opacity = '0';
            setTimeout(() => flower.remove(), 300);
          }
        };
        moveFlower();
      }
      setInterval(createFlower, 800);
      window.addEventListener('resize', () => {
        document.querySelectorAll('.flower').forEach(flower => {
          flower.style.left = Math.random() * window.innerWidth + 'px';
        });
      });


      // Bloom calendar rendering
      const bloomCalendarData = [
        { species: 'Rose', month: 'March - June' },
        { species: 'Sunflower', month: 'July - September' },
        { species: 'Marigold', month: 'April - November' },
        { species: 'Aster', month: 'August - October' },
        { species: 'Lupin', month: 'May - July' },
        { species: 'Cosmos', month: 'May - November' },
        { species: 'Snapdragon', month: 'April - October' }
      ];
      function renderBloomCalendar() {
        const calDiv = document.getElementById('bloom-calendar');
        let html = '<table style="width:100%;border-collapse:collapse"><tr><th>Species</th><th>Bloom Period</th></tr>';
        bloomCalendarData.forEach(entry => {
          html += `<tr><td style="padding:5px 10px;border-bottom:1px solid #e5add2;">${entry.species}</td>
                      <td style="padding:5px 10px;border-bottom:1px solid #e5add2;">${entry.month}</td></tr>`;
        });
        html += '</table>';
        calDiv.innerHTML = html;
      }
      renderBloomCalendar();


      // FLOWER ADD/SEARCH INTERACTIVITY
      const flowerMarkers = {};
      document.getElementById('add-flower-btn').onclick = function() {
        const name = document.getElementById('flower-name').value.trim();
        const lat = parseFloat(document.getElementById('flower-lat').value);
        const lng = parseFloat(document.getElementById('flower-lng').value);
        if (!name || isNaN(lat) || isNaN(lng)) {
          alert('Enter a flower name and valid coordinates!');
          return;
        }
        const marker = L.marker([lat, lng], { icon: flowerIcon }).addTo(map)
          .bindPopup(`<b>${name}</b><br>Lat: ${lat}<br>Lng: ${lng}`);
        flowerMarkers[name.toLowerCase()] = marker;
        marker.openPopup();
      };
      document.getElementById('search-flower-btn').onclick = function() {
        const name = document.getElementById('search-flower').value.trim().toLowerCase();
        if (flowerMarkers[name]) {
          map.setView(flowerMarkers[name].getLatLng(), 16);
          flowerMarkers[name].openPopup();
        } else {
          alert('Flower not found! Add it first.');
        }
      };
      document.getElementById('search-pollinator-btn').onclick = function() {
        const lat = parseFloat(document.getElementById('pollinator-lat').value);
        const lng = parseFloat(document.getElementById('pollinator-lng').value);
        if (isNaN(lat) || isNaN(lng)) {
          alert('Please enter valid coordinates!');
          return;
        }
        map.setView([lat, lng], 16);
        L.circleMarker([lat, lng], {
          radius: 12,
          color: '#dd0077',
          fillOpacity: 0.4
        }).addTo(map).bindPopup('Pollinator searched location!').openPopup();
      };

    });
  </script>
</body>
</html>
